<div class="carousel-container">
  <mat-tab-group [(selectedIndex)]="currentIndex" animationDuration="1000"
  >
    <mat-tab *ngFor="let slide of slides">
      <ng-template mat-tab-label></ng-template>
      <img [src]="slide" class="carousel-image" alt="Carousel image" />
    </mat-tab>
  </mat-tab-group>
</div>
